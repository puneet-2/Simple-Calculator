<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator project</title>
</head>
<body>

    <h1 class="head"><strong>SIMPLE CALCULATOR</strong></h1>

    <div id="calculator_full">
        <div id="display-container">
          <p id="display"></p>
        </div>
      
        <div id="all_buttons">
            <div id="left_buttons">
                <div class="buttons" data-value="1">
                <span class="nos">1</span>
                </div>

                <div class="buttons" data-value="2">
                    <span class="nos">2</span>
                </div>

                <div class="buttons" data-value="3">
                <span class="nos">3</span>
                </div>

                <div class="buttons" data-value="4">
                    <span class="nos">4</span>
                </div>

                <div class="buttons" data-value="5">
                    <span class="nos">5</span>
                </div>

                <div class="buttons" data-value="6">
                    <span class="nos">6</span>
                </div>

                <div class="buttons" data-value="7">
                    <span class="nos">7</span>
                </div>

                <div class="buttons" data-value="8">
                    <span class="nos">8</span>
                </div>


                <div class="buttons" data-value="9">
                    <span class="nos">9</span>
                </div>

                <div class="buttons" data-value="0">
                    <span class="nos">0</span>
                </div>

                <div class="buttons" data-value="=">
                    <span class="nos">=</span>
                </div>

                <div class="buttons" data-value="C">
                    <span class="nos">C</span>
                </div>
            </div>



        
      
            <div id="right_buttons">
                <div class="r_buttons" data-value="CE">
                <span class="nos">CE</span>
                </div>

                <div class="r_buttons" data-value="+">
                    <span class="nos">+</span>
                </div>

                <div class="r_buttons" data-value="-">
                    <span class="nos">-</span>
                </div>

                <div class="r_buttons" data-value="*">
                    <span class="nos">*</span>
                </div>

                <div class="r_buttons" data-value="/">
                    <span class="nos">/</span>
                </div>
                
            </div>
        </div>
        
    </div>
    
    

    <script type ="text/javascript" src="script.js"></script>
</body>
</html>
